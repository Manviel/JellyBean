{% extends 'base.html' %}

{% load static %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Upload</li>
{% endblock %}

{% block avatar %}
<span id="gallery">
  {% for photo in photos %}
  <img class="avatar" src="{{ photo.file.url }}">
  {% endfor %}
</span>
{% endblock %}

{% block content %}
<button type="button" class="btn btn-primary js-upload-photos mb-3">
  Upload photos
</button>

<input id="fileupload" type="file" name="file" multiple style="display: none;" data-url="{% url 'upload' %}" data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/upload/jquery.ui.widget.js' %}"></script>
<script src="{% static 'js/upload/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'js/upload/jquery.fileupload.js' %}"></script>
<script src="{% static 'js/upload/photo.js' %}"></script>
{% endblock %}
