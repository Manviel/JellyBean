{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Users List</li>
{% endblock %}

{% block content %}
<a href="{% url 'generate' %}">Generate some random users</a>
<ul>
  {% for user in object_list %}
  <li>{{ user.username }} - {{ user.email }} - {{ user.date_joined }}</li>
  {% endfor %}
</ul>
{% endblock %}
